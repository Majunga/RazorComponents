trigger:
- master

pool:
  name: 'Default'

variables:
  imageName: 'razorcomponents.razormodal'
  version: '1.0.$(build.buildId)'
  dockerfile: '$(system.defaultWorkingDirectory)Dockerfile'
  tag: '$(registryServerName)/$(imageName):$(version)'
  taglatest: '$(registryServerName)/$(imageName):latest'

steps:
- powershell: docker build -f $(dockerfile) -t $(tag) -t $(taglatest) $(system.defaultWorkingDirectory) --build-arg=Version=$(version) --build-arg NUGET_KEY=$(nuget-key)
  displayName: 'docker build'